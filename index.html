<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h2 style="text-align: center;">Login</h2>
        
        <div class="log-picture">       
    <img  src="login.jpg" alt="login" width="100" height="90"  ></div>
       
        
        <form action="">
            <div class="col-1">
                <label  for="mail"><b>Email</b></label> </div>
               <div class="col-2">
               <input id="mail" type="email" name="mail" placeholder="mail@website.com">
               </div>
               <br>
           <div class="col-3">
            <label for="pass"><b>Password</b></label> </div>
           <div class="col-4">
           <input id="pass" type="password" name="password" placeholder="Write a complex password"  minlength="10" maxlength="20">

           </div>
           
           <br>
          <div class="col-5">
            <input id="rem" type="checkbox" name="remember" value="yes">
           
           <label for="rem"> <b>Remember me</b></label>
           </div>

           <br>

            <div class="col-6">
               <input type="submit" name="sub" value="Login">
               
           </div>
           <br>
           <div class="col-7">
            Not registered yet? <a href="Create an account.html" target="_blank">Create an Account</a>    
           </div>
    </form>
    </div>
    
</body>
</html>
